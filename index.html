<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JS Slider</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/css/slider.css">
</head>

<body>
    <div class="audio-buttons">
        <button class="play-pause" data-playing="false" role="switch" aria-checked="false">Play</button>
        <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
    </div>
    <div class="wrapper">
        <div id="buttons-wrapper">
            <button class="left slider-button"><i class="material-icons">
                    chevron_left
                </i></button>
            <button class="right slider-button"><i class="material-icons">
                    chevron_right
                </i></button>
        </div>
        <div class="slide-wrapper">
            <img class="slide" src="images/david-clode-RAfIk-ZKbPk-unsplash.jpg" />
            <img class="slide" src="images/itengyart-Pm2wSt4WwgI-unsplash.jpg" />
            <img class="slide" src="images/lesly-juarez-4JDPLjR1Ew4-unsplash.jpg" />
            <img class="slide" src="images/neil-cooper-uwI8R_FyLrI-unsplash.jpg" />
            <img class="slide" src="images/sophia-muller-loP8xxkZIk8-unsplash.jpg" />
        </div>
    </div>
</body>

</html>
